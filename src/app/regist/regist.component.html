<div class="register-container">
    <h2>Đăng Ký</h2>
  
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <input type="text" placeholder="Nhập tên tài khoản" formControlName="username" />
      <input type="email" placeholder="Nhập Email" formControlName="email" />
      <input type="password" placeholder="Nhập mật khẩu" formControlName="password" />
      <input type="password" placeholder="Nhập lại mật khẩu" formControlName="confirmPassword" />
  
      <button type="submit" class="submit-button">Đăng Ký Ngay</button>
    </form>
  </div>
